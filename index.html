<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <img class="app-logo" src="images/logo.png" alt="App logo" />
          <img class="avatar" src="images/user-avatar.png" alt="User avatar" />
        </div>
      </header>
      <section class="posts">
        <article class="post">
          <div class="post-creator">
            <img class="avatar" src="images/avatar-vangogh.jpg" alt="" />
            <div>
              <p class="text-bold">Vincent van Gogh</p>
              <p class="text-small">Zudert, Netherlands</p>
            </div>
          </div>
          <img src="images/post-vangogh.jpg" alt="" />
          <div class="post-details">
            <div class="post-icons">
              <img src="images/icon-heart.png" alt="" />
              <img src="images/icon-comment.png" alt="" />
              <img src="images/icon-dm.png" alt="" />
            </div>
            <p class="text-bold">
              <span class="current-likes">21,492</span> likes
            </p>
            <p>
              <span class="text-bold">vincey1853</span> just took a few
              mushrooms lol
            </p>
          </div>
        </article>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
